<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <script src="../js/signup.js"></script>
</head>
<body> 
    <section class="login-wrapper">
        <form class="login-panel">
          
          <input type="text" id="name" required>
          <label for="name" unselectable="on">Voornaam</label>
          <input type="text" id="surname" required>
          <label for="surname" unselectable="on">Achternaam</label>
          <input type="email" id="mail" required>
          <label for="mail" unselectable="on">Email</label>
          <input type="password" id="password" required>
          <label for="password" unselectable="on">Wachtwoord</label>
          <input type="password" id="password" required>
          <label for="password" unselectable="on">Wachtwoord herhalen</label>
          <input type="checkbox" id="remember">
          <label for="remember" class="remember">Onthoud mij</label>
          <input type="submit" value="Registreren">
          <a href="../login/login.html" class="forget-password">Al een account?</a>
        </form>
      </section> 

    
</body>
</html>
