<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/master.css">
  <link rel="stylesheet" href="../css/ProfielBerwerken.css">
  <script src="../js/auth.js"></script>
  <script src="../js/ProfielBewerken.js"></script>

  <title>Document</title>
</head>

<body>

  <div class="content">
    <h1>Profiel bewerken</h1>
    <div>
      <form class="form" id="form">
        <div class="form-group">

          <!--Hier wordt een emailfveld gemaakt op de profiel bewerken pagina-->
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id='emailField' aria-describedby="emailHelp" name='text1'
            placeholder="Enter email" required>
        </div>
        <div class="form-group">

          <!--Hier wordt een wachtwoordveld gemaakt voor de oude wachtwood op de profiel bewerken pagina-->
          <label for="exampleInputPassword1">Bevestig oud wachtwoord</label>
          <input type="password" class="form-control" id="password1" placeholder="Password" required>
        </div>
        <div class="form-group">

          <!--Hier wordt een wachtwoordveld gemaakt op de profiel bewerken pagina voor de nieuwe wachtwoord van de klant -->
          <label for="exampleInputPassword1">Nieuw wachtwoord</label>
          <input type="password" class="form-control" id="password2" placeholder="Password" required>
        </div>

        <!--Hier wordt een knop gemaakt voor de nieuwe gegevens opteslaan op de profiel bewerken pagina-->
        <button type="submit" class="button" id="button">Save</button>
        <div id="response"></div>

        <!--Hier wordt een knop gemaakt voor het resetten van de pagina-->
        <button type="reset" class="button" id="button1">Resetten</button>
      </form>


    </div>
  </div>

</body>

</html>
