<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/d35e422033.js" crossorigin="anonymous"></script>
    <title>Reserveer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/store.js"></script>
</head>

<!-- Author: De Vogel Ryan -->

<body>
    <!-- Aanmaak navigatie balk -->
    <div class="test">
        <script>
            $(".test").load("../navfooter/nav.html");
        </script>
    </div>
    <div class="container">
        <h1 class="reserveer-titel">Reserveer</h1>
        <h3 id="store-title"><h3>
        <img src="https://dummyimage.com/400x400/000/fff" alt="dummy">
        <article>
            <p id="store-description"></p>
            <p><i class="fas fa-phone-alt"></i><span id="store-phone"></span></p>
            <div class="adres">
                <div><i class="fa fa-home"></i>Adress: <span id="store-address"></span></div>
                <div>Gemeente: <span id="store-post-code"></span></div>
                <div>Postbus: <span id="store-post-bus"></span></div>
            </div>
            <p>Openingsuren:</p>
            <ul id="store-openingshours">
            </ul>
            <p>Sluitingsuren:</p>
            <ul id="store-special-closures">
            </ul>
            <p>dinsdag 09:00 tot 12:30 en 13:00 tot 16:30</p>
        </article>


        <form>
            <input type="date" id="date-picker" >
            <input type="number" id="uren" placeholder="uur" min="0" max="23">
            <input type="number" id="minuten" placeholder="minuten" min="0" max="60">
        </form>
        <button onclick="Reserveer();">Reserveer</button>

    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/registreer.js"></script>

    <!-- Footer -->
    <div class="Footer">
        <script>

            $(".Footer").load("../navfooter/footer.html");

        </script>
    </div>
</body>

</html>
