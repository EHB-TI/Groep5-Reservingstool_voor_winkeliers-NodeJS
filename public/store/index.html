<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Name of store}</title>
    <script src="../js/auth.js"></script>
    <script src="../js/store.js"></script>
    <link rel="stylesheet" href="../css/store.css">
    <script src="https://kit.fontawesome.com/d35e422033.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="main-content">
            <h1 class="store-title" id="store-title"></h1>
            <img class="store-image" src="https://dummyimage.com/400x400/000/fff" alt="">
            <p id="store-description"></p>
            <div>
                <i class="fa fa-phone-alt"></i><span id="store-phone"></span>
            </div>
            <div>
                <i class="fa fa-home"></i><span id="store-address"></span>
            </div>
            <div>
                <p>Openingsuren:</p>
                <ul class="list-unstyled mx-3">
                    <li>maandag 10:00 tot 12:00 en 12:30 tot 16:30</li>
                    <li>dinsdag 09:00 tot 12:30 en 13:00 tot 16:30</li>
                </ul>
            </div>
            <input class="btn btn-primary" type="submit" value="Reserveer">
        </div>
    </div>
</body>

</html>
