<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Name of store}</title>
    <script src="../js/auth.js"></script>
    <script src="../js/store.js"></script>
    <link rel="stylesheet" href="../css/store.css">
    <script src="https://kit.fontawesome.com/d35e422033.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    
    <!-- Aanmaak navigatie balk -->
    <div class="test">
        <script>
            $(".test").load("../navfooter/nav.html");
        </script>
    </div>
    <div class="main">
        <div class="main-content">
            <h1 class="store-title" id="store-title"></h1>
            <img class="store-image" src="https://dummyimage.com/400x400/000/fff" alt="">
            <p id="store-description"></p>
            <div>
                <i class="fa fa-phone-alt"></i><span id="store-phone"></span>
            </div>
            <div class="d-flex">
                <div class="me-4"><i class="fa fa-home"></i>Adress: <span id="store-address"></span></div>
                <div class="me-4">Gemeente: <span id="store-post-code"></span></div>
                <div class="me-4">Postbus: <span id="store-post-bus"></span></div>
            </div>
            <div>
                <p>Openingsuren:</p>
                <ul class="list-unstyled mx-3" id="store-openingshours">
                </ul>
                <p>Sluitingsuren:</p>
                <ul class="list-unstyled mx-3" id="store-special-closures">
                </ul>
            </div>
            <a class="btn btn-primary" id="reserveer" href="">Reserveer</a>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="Footer">
        <script>

            $(".Footer").load("../navfooter/footer.html");

        </script>
    </div>
</body>

</html>
