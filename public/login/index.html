<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <section class="login-wrapper">
        <form id="form" class="login-panel">
          <input type="email" id="mail" required>
          <label for="mail" unselectable="on">Email</label>
          <input type="password" id="password" required>
          <label for="password" unselectable="on">Wachtwoord</label>
          <input type="checkbox" id="remember">
          <label for="remember" class="remember">Onthoud mij</label>
          <div id="error-message"></div>
          <button type="submit" id="login-button" class="btn btn-primary btn btn-block">Inloggen</button>
          <a href="../signup/index.html" class="forget-password">Nog geen account?</a>
        </form>
      </section>      
    
</body>
</html>
