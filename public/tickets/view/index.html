<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/store.css">
    <script src="../../js/viewTicket.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div class="main-content">
        <div class="d-flex justify-content-between">

            <div>
                <h1 id="ticket-title"></h1>
                <h5 id="ticket-date-created"></h5>
            </div>
            <div class="d-flex flex-column justify-content-end">
                <input id="button-status" type="submit" value="Close ticket" class="btn">
            </div>
        </div>
        <table class="table table-hover mt-4">
            <tbody id="messages">
            </tbody>
            <form id="form">
                <tbody id="answer-div">
                    <tr>
                        <td colspan="2">
                            <div class="mb-3">
                                <label for="ticket-message-textarea" class="form-label">Antwoord</label>
                                <textarea class="form-control" id="ticket-message-text" rows="3"></textarea>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Zenden">
                        </td>
                    </tr>
                </tbody>
            </form>
        </table>
    </div>
</body>

</html>
