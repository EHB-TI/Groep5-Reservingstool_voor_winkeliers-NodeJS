<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/store.css">
    <script src="../../js/auth.js"></script>
    <script src="../../js/newTicket.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>New Ticket</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Aanmaak navigatie balk -->
    <div class="test">
        <script>
            $(".test").load("../../navfooter/nav.html");
        </script>
    </div>
    <div class="main-content">
        <form id="form">
            <h1>Nieuw ticket</h1>
            <div id="div-error" class="alert alert-danger" role="alert"></div>
            <div class="mb-3">
                <label for="input-title" class="form-label">Titel van probleem</label>
                <input type="text" class="form-control" id="input-title">
            </div>
            <div class="mb-3">
                <label for="input-description" class="form-label">Omschrijving van het probleem</label>
                <textarea class="form-control" id="input-description" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <input id="button-send" type="submit" class="btn btn-primary" value="Zenden">
            </div>
        </form>
    </div>
    
    <!-- Footer -->
    <div class="Footer">
        <script>

            $(".Footer").load("../../navfooter/footer.html");

        </script>
    </div>
</body>

</html>
