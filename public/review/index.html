<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/d35e422033.js" crossorigin="anonymous"></script>
    <title>Review</title>
</head>

<body>

    <!-- Author: De Vogel Ryan -->

    <div class="flex-column container" id="review-container">
        <h1>Review</h1>
        <h3>Winkelnaam</h3>
        <img src="../img/cat.png" alt="cat">

        <div class="rating-container">
            <div class="rating-wrap">
                <fieldset class="rating">
                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" class="full"
                        title="Awesome"></label>
                    <input type="radio" id="star4.5" name="rating" value="4.5" /><label for="star4.5"
                        class="half"></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" class="full"></label>
                    <input type="radio" id="star3.5" name="rating" value="3.5" /><label for="star3.5"
                        class="half"></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" class="full"></label>
                    <input type="radio" id="star2.5" name="rating" value="2.5" /><label for="star2.5"
                        class="half"></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" class="full"></label>
                    <input type="radio" id="star1.5" name="rating" value="1.5" /><label for="star1.5"
                        class="half"></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" class="full"></label>
                    <input type="radio" id="star0.5" name="rating" value="0.5" /><label for="star0.5"
                        class="half"></label>
                </fieldset>
            </div>
        </div>

        <form name="formulier">
            <textarea id="review-text" cols="30" rows="10"></textarea>
            <button class="button-review">Plaats review</button>
        </form>
    </div>

    <script src="../js/review.js"></script>

</body>

</html>
